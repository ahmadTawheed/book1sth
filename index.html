<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احترف Quero | الترم الثاني (فصل 21-42) - شرح كامل</title>
    
    <!-- Google Fonts (Cairo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --bg-color: #0f0f0f;
            --surface-color: #1a1a1a;
            --primary-color: #00a8ff; /* لون أزرق سماوي مميز */
            --primary-hover: #0086cc;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --danger-color: #ff4757;
            --success-color: #2ed573;
            --font-family: 'Cairo', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden; /* منع السكرول الأفقي */
            text-align: center;
            margin: 5rem;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; color: var(--primary-color); text-align: center; margin-bottom: 2rem; }
        h3 { font-size: 1.5rem; }

        p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-hover);
        }

        section {
            padding: 80px 0;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-hover));
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 168, 255, 0.6);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: #fff;
        }
        
        /* --- Header & Hero Section --- */
        .hero {
            background: linear-gradient(rgba(15, 15, 15, 0.9), rgba(15, 15, 15, 0.9)), url('https://blogger.googleusercontent.com/img/a/AVvXsEimCazvFzjmxZ8cTISnB_xSApqE5vTZSwvGe8OA8Vmwtn7wRWffC0gWoYspy5fxJFisJ_7Is5hdwqfOGp77gkNDhS4EGP4Nj_I1WguUU7pcu0Lyb-JIJrHYm3yCakuQiLng9X7eWFNJKKHcNlsBdkN91U7XPcwxwLpPUOWO0D1epa5DDjhbMQ7Rli8gwA') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            animation: fadeInDown 1s ease;
        }

        .hero .subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .book-cover {
            width: 280px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 2rem auto;
            animation: float 3s ease-in-out infinite;
        }

        /* --- Offer & Timer --- */
        .offer-section {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 15px;
            margin-top: 2rem;
            border: 1px solid #333;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .price-tag {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .old-price {
            font-size: 1.8rem;
            color: var(--text-secondary);
            text-decoration: line-through;
        }

        .new-price {
            font-size: 3rem;
            color: var(--success-color);
            font-weight: 900;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .countdown-item {
            text-align: center;
            background: #252525;
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
        }

        .countdown-item span {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .countdown-item p {
            font-size: 0.9rem;
            margin: 0;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* --- Features Section --- */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 3rem;
        }

        .feature-card {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 168, 255, 0.2);
        }

        .feature-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .feature-card h3 {
            font-size: 1.3rem;
            color: var(--text-color);
        }

        /* --- Author Section --- */
        .author-section {
            background-color: var(--surface-color);
            text-align: center;
            padding: 60px 40px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .author-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
        }

        /* --- How to Order --- */
        .order-steps {
            list-style: none;
            counter-reset: steps-counter;
            max-width: 700px;
            margin: 2rem auto;
        }

        .order-steps li {
            counter-increment: steps-counter;
            position: relative;
            padding-left: 60px;
            margin-bottom: 30px;
            min-height: 40px;
        }

        .order-steps li::before {
            content: counter(steps-counter);
            position: absolute;
            left: 0;
            top: -5px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .payment-details {
            background-color: #252525;
            padding: 20px;
            border-radius: 10px;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .payment-details span {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 700;
        }
        .copy-btn:hover {
            background: var(--primary-hover);
        }

        /* --- Animations --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid #333;
            color: var(--text-secondary);
        }
        
        /* --- Responsive --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .hero h1 { font-size: 2.8rem; }
            .new-price { font-size: 2.5rem; }
            .countdown { gap: 10px; }
            .countdown-item { min-width: 70px; padding: 10px; }
            .countdown-item span { font-size: 1.5rem; }
            .price-tag { flex-direction: column; }
            .old-price { font-size: 1.5rem; }
            .payment-details { justify-content: center; text-align: center; }
        }

    </style>
</head>
<body>


    <h1>اذا كنت تبحث عن الكتاب الخاص بالصف الأول الثانوي يرجي زيارة الموقع ادناه</h1>
    <a href="https://ahmadtawheed.github.io/books/#books-page">زيارة الموقع</a>
    <script>
        // --- Countdown Timer Logic ---
        const countdownEl = document.getElementById('countdown');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        // Set the end date to January 31, 2026
        const endDate = new Date('2026-01-31T23:59:59').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = endDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownEl.innerHTML = "<h2>انتهى العرض!</h2>";
                // Optionally hide the CTA button
                document.querySelector('.btn-primary').style.display = 'none';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.textContent = days < 10 ? '0' + days : days;
            hoursEl.textContent = hours < 10 ? '0' + hours : hours;
            minutesEl.textContent = minutes < 10 ? '0' + minutes : minutes;
            secondsEl.textContent = seconds < 10 ? '0' + seconds : seconds;
        };

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Run once immediately

        // --- Copy to Clipboard Function ---
        function copyPaymentNumber() {
            const paymentNumber = '01013598053';
            navigator.clipboard.writeText(paymentNumber).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                copyBtn.style.backgroundColor = 'var(--success-color)';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.backgroundColor = 'var(--primary-color)';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
        
        // --- Scroll Animations ---
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.on-scroll').forEach(el => {
            observer.observe(el);
        });

    </script>
</body>
</html>
